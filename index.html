<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP sign-up-form </title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
</head>
<body>
    <div style="position: relative;">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" style="position: absolute;" />
        <div id="overlay_text">India</div>
    </div>
    <div id="form_div">
        <span id="head"><strong>Contact details</strong> </span>
        <fieldset>
            <div>
                <label for="first_name">FIRST NAME <span aria-label="required">*</span></label>
                <input type="text" id = "first_name" name = "first_name" required />
            </div>
            <div>
                <label for="last_name">LAST  NAME </label>
                <input type="text" id = "last_name" name = "last_name"  />
            </div>
            <div>
                <label for="email">EMAIL <span aria-label="required">*</span></label>
                <input type="email" name = "email" id = "email" required/>
            </div>
            <div> 
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name = "phone_number" id = "phone" />
            </div>
            <div>
                <label for="password-1">PASSWORD <span aria-label="required">*</span></label>
                <input type="password" id = "password-1" name = "password-1" required />
            </div>
            <div>
                <label for="password-2">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                <input type="password" id = "password-2" name = "password-2" required />
            </div>
        </fieldset>
    </div>
    <button id="login">Create account</button>

</body>
</html>
